<form
  [formGroup]="productForm"
  (ngSubmit)="saveProduct()"
  class="w-screen max-w-xs p-5 pt-3 sm:max-w-sm">
  <h2 mat-dialog-title class="mat-h2 mb-3 p-0">{{ editMode ? 'Edit' : 'Create' }} product</h2>

  <mat-dialog-content class="flex flex-col gap-3 p-0 pt-3">
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" type="text" />
      <mat-error />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Category</mat-label>
      <mat-select [formControl]="productForm.controls.category">
        <mat-option *ngFor="let category of categories$ | async" [value]="category.value">
          {{ category.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput formControlName="price" type="text" />
      <mat-error />
    </mat-form-field>

    <mat-checkbox formControlName="inStock">In Stock</mat-checkbox>
  </mat-dialog-content>

  <mat-dialog-actions align="end" class="p-0">
    <button mat-stroked-button mat-dialog-close type="button" class="w-24">Cancel</button>
    <button
      mat-flat-button
      color="primary"
      type="submit"
      class="w-24"
      [disabled]="editMode && productForm.pristine">
      Save
    </button>
  </mat-dialog-actions>
</form>
