<div class="grid grid-cols-1 gap-4 sm:grid-cols-2 xl:grid-cols-4">
  <a
    *ngFor="let item of sidenavList"
    matRipple
    [routerLink]="item.link"
    class="flex h-36 flex-col items-center justify-center gap-4 rounded border bg-white text-gray-700 sm:h-60">
    <mat-icon>{{ item.icon }}</mat-icon>
    <span class="mat-h2">{{ item.title }}</span>
  </a>
</div>
