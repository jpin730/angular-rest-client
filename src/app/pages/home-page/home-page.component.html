<div class="grid grid-cols-1 gap-4 sm:grid-cols-2 xl:grid-cols-4">
  <a
    *ngFor="let item of sidenavList"
    matRipple
    [routerLink]="item.link"
    class="flex h-28 flex-col items-center justify-center rounded border bg-white text-dark sm:h-60">
    <mat-icon class="mb-4">{{ item.icon }}</mat-icon>
    <span class="mat-h2 mb-0">{{ item.title }}</span>
    <span *ngIf="item.admin" class="text-xs">Admin Role is required</span>
  </a>
</div>
